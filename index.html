<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meme Finder</title>
  <style>
    /* Container to center everything both horizontally and vertically */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* A simple wrapper for the form */
    .wrapper {
      text-align: center;
    }

    /* Label (header) with larger font */
    #sentence-form label {
      display: block;
      font-size: 1.5rem; /* biggest but not huge */
      margin-bottom: 1rem;
    }

    /* Single-row input form (textarea) with bigger placeholder text */
    #input-sentence {
      display: block;
      width: 600px;       /* longer horizontally */
      height: 350px;       /* just one row high */
      box-sizing: border-box;
      line-height: 40px;  /* vertically center the text inside */
      font-size: 1.2rem;  /* matches label size for typed text */
      text-align: left; /* horizontally center typed text */
      resize: none;
    }

    /* Placeholder styling (bigger font, vertically aligned) */
    #input-sentence::placeholder {
      font-size: 1.2rem; 
      text-align: left;
    }

    #submit-btn {
      font-size: 1.0rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    #meme-result {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form id="sentence-form">
        <label for="input-sentence">Tell us about your day</label>
        <textarea
          id="input-sentence"
          name="input-sentence"
          placeholder="Example: I locked my keys in my car..."
          required
        ></textarea>
        <button type="button" id="submit-btn">GENERATE</button>
      </form>
      <div id="meme-result"></div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://nodejs-serverless-function-express-eight-navy.vercel.app/api/summarize-and-search.js";
    const sentenceForm = document.getElementById("sentence-form");
    const sentenceInput = document.getElementById("input-sentence");
    const memeResultDiv = document.getElementById("meme-result");

    sentenceInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        generateMeme();
      }
    });

    document.getElementById("submit-btn").addEventListener("click", generateMeme);

    async function generateMeme() {
      memeResultDiv.innerHTML = "";
      const userSentence = sentenceInput.value.trim();
      if (!userSentence) {
        alert("Please enter something!");
        return;
      }
      memeResultDiv.innerHTML = "<p>Loading...</p>";
      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify({ userSentence })
        });
        if (!response.ok) {
          memeResultDiv.innerHTML = `<p>Request failed: ${response.status} ${response.statusText}</p>`;
          return;
        }
        const data = await response.json();
        if (data.error) {
          memeResultDiv.innerHTML = `<p>Error: ${data.error.message || data.error}</p>`;
          return;
        }
        sentenceForm.style.display = "none";
        const { imageUrl } = data;
        memeResultDiv.innerHTML = `<img src="${imageUrl}" alt="Meme Image" style="max-width: 400px;">`;
      } catch (err) {
        memeResultDiv.innerHTML = `<p>An error occurred: ${err}</p>`;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh; 
      font-family: sans-serif;
      background: #fff;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 30vh;
      box-sizing: border-box;
    }
    .wrapper {
      text-align: center;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    #sentence-form label {
      display: block;
      font-size: 1.8rem;
      margin-bottom: 1.8rem;
    }
    .comment-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.6rem;
    }
    .profile-area {
      position: relative; 
    }
    /* 기본 프로필: 절대경로(레포이름 붙이기) */
    .profile-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    #char-dropdown-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      transform: translate(20%, -20%);
    }
    .dropdown-menu {
      position: absolute;
      top: 70px;
      left: 0;
      border: 1px solid #ccc;
      background: #fff;
      display: none;
      padding: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .dropdown-menu.active {
      display: block;
    }
    .char-option {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0.3rem;
      cursor: pointer;
    }
    .char-option:hover {
      outline: 2px solid #333;
    }
    .comment-box {
      flex: 1;
      height: 40px;
      resize: none;
      font-size: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
      text-align: left;
    }
    .comment-box::placeholder {
      font-size: 1rem;
    }
    #submit-btn {
      font-size: 1.4rem;
      margin-top: 0;
      cursor: pointer;
      background: none;
      border: 1px solid #999;
      padding: 0.2rem 0.6rem;
      line-height: 1;
    }
    #meme-result {
      margin-top: 0.4rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form id="sentence-form">
        <label>Tell us about your day!</label>
        <div class="comment-row">
          <div class="profile-area">
            <!-- 1) 첫 번째 캐릭터 절대경로: '/Jun-s-Website/images/char1.png' -->
            <img id="profile-img"
                 src="/Jun-s-Website/images/char1.png"
                 alt="Profile Image"
                 class="profile-img">
            <button type="button" id="char-dropdown-btn">&#9660;</button>
            <div id="char-dropdown-menu" class="dropdown-menu">
              <!-- 2) 드롭다운 옵션도 절대경로로 바꿔봄 -->
              <img src="/Jun-s-Website/images/char1.png" class="char-option" data-img="/Jun-s-Website/images/pepe.jpg" alt="char1">
              <img src="/Jun-s-Website/images/char2.png" class="char-option" data-img="/Jun-s-Website/images/cheems.jpg" alt="char2">
              <img src="/Jun-s-Website/images/char3.png" class="char-option" data-img="/Jun-s-Website/images/wojak.jpg" alt="char3">
            </div>
          </div>
          <textarea 
            id="input-sentence" 
            class="comment-box" 
            placeholder="Ex: I locked my keys in my car..." 
            required
          ></textarea>
          <button type="button" id="submit-btn">&#8593;</button>
        </div>
      </form>

      <div id="meme-result"></div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://nodejs-serverless-function-express-eight-navy.vercel.app/api/summarize-and-search.js";

    const sentenceForm = document.getElementById("sentence-form");
    const profileImg = document.getElementById("profile-img");
    const charDropdownBtn = document.getElementById("char-dropdown-btn");
    const charDropdownMenu = document.getElementById("char-dropdown-menu");
    const charOptions = document.querySelectorAll(".char-option");
    const sentenceInput = document.getElementById("input-sentence");
    const submitBtn = document.getElementById("submit-btn");
    const memeResultDiv = document.getElementById("meme-result");

    charDropdownBtn.addEventListener("click", () => {
      charDropdownMenu.classList.toggle("active");
    });

    charOptions.forEach(option => {
      option.addEventListener("click", () => {
        const newImg = option.getAttribute("data-img");
        profileImg.src = newImg;
        charDropdownMenu.classList.remove("active");
      });
    });

    sentenceInput.addEventListener("keydown", e => {
      if(e.key === "Enter"){
        e.preventDefault();
        generateMeme();
      }
    });

    submitBtn.addEventListener("click", generateMeme);

    async function generateMeme(){
      memeResultDiv.innerHTML = "";
      const userSentence = sentenceInput.value.trim();
      if(!userSentence){
        alert("Please enter something!");
        return;
      }

      memeResultDiv.innerHTML = "<p>Loading...</p>";
      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify({ userSentence })
        });

        if(!response.ok){
          memeResultDiv.innerHTML = `<p>Request failed: ${response.status} ${response.statusText}</p>`;
          return;
        }
        const data = await response.json();
        if(data.error){
          memeResultDiv.innerHTML = `<p>Error: ${data.error.message || data.error}</p>`;
          return;
        }

        sentenceForm.style.display = "none";
        const { imageUrl } = data;
        memeResultDiv.innerHTML = `<img src="${imageUrl}" alt="Meme Image" style="max-width:400px;">`;
      } catch(err){
        memeResultDiv.innerHTML = `<p>An error occurred: ${err}</p>`;
      }
    }
  </script>
</body>
</html>
